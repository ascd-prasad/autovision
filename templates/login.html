<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>
    <div class="container">
        <form action="/form_login" method="post">
            <div id="login-container">
                <div class="row">
                    <div class="col-12">
                        <h1>Authorized Login</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" maxlength="40" name="username" id="username" class="form-control" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <input type="password" maxlength="15" name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
            <div id="footer-wrapper">
                &copy; All Rights Reserved 2022.
            </div>
        </form>
    </div>
    <h1 >{{info}}</h1>
</body>
</html>
